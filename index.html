<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magic Deck</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    </head>
    <body>
        <h1>Magic Card Trick</h1>
        <p id="instructions">Select the line containing your card:</p>
        <div id="cards-container" class="cards-container"></div>
        <div class="line-selection">
            <button onclick="selectLine(1)">Line 1</button>
            <button onclick="selectLine(2)">Line 2</button>
            <button onclick="selectLine(3)">Line 3</button>
        </div>
  <script src="script.js"></script>    </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const sparkleCount = 20; // Number of sparkles
        const body = document.body;

        for (let i = 0; i < sparkleCount; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDuration = Math.random() * 3 + 2 + 's';
            body.appendChild(sparkle);
        }
    });
</script>
</html>
